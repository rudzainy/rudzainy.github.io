<!-- Card 2x2 (Large Square Card with Carousel) -->
<article class="card card-2x2 border border-primary bg-primary-subtle text-primary-emphasis">
  <div class="card-body p-0">
    <div id="carouselExample" class="carousel slide h-100">
      <div class="carousel-inner h-100">
        <div class="carousel-item active h-100">
          <img src="/images/favicons/android-chrome-512x512.png" class="d-block w-100 h-100 object-fit-cover" alt="Carousel image 1">
        </div>
        <div class="carousel-item h-100">
          <img src="/images/favicons/android-chrome-512x512.png" class="d-block w-100 h-100 object-fit-cover" alt="Carousel image 2">
        </div>
        <div class="carousel-item h-100">
          <img src="/images/favicons/android-chrome-512x512.png" class="d-block w-100 h-100 object-fit-cover" alt="Carousel image 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</article>

<!-- Notes:
  - Uses card-2x2 class to span 2 columns and 2 rows in grid
  - Carousel requires Bootstrap JS to function
  - Replace image sources and alt text as needed
  - Make sure to use unique carousel ID if multiple carousels are on the same page
-->
