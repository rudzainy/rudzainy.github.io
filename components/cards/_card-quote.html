<!-- Card 1x1 (Quote) -->
<article class="card card-1x1 border border-danger bg-danger-subtle text-danger-emphasis">
  <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
    <i class="bi bi-quote fs-1 mb-2"></i>
    <p class="card-text fw-bold">"Quote text goes here. Keep it concise for 1x1 cards."</p>
    <p class="card-text small">- Attribution</p>
  </div>
</article>

  - Uses card-1x1 class for proper grid sizing
  - Centered content with flex layout
  - Quote icon and styling
