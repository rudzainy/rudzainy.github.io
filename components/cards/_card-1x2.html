<!-- Card 1x2 (Vertical Card with Image and Text) -->
<article class="card card-1x2 border border-primary bg-primary-subtle text-primary-emphasis">
  <figure class="mb-0" style="height: 50%">
    <img src="/images/favicons/android-chrome-512x512.png" class="card-img object-fit-cover h-100" alt="Card image">
    <figcaption class="visually-hidden">Card image</figcaption>
  </figure>
  <div class="card-body">
    <h5 class="card-title">Card Title</h5>
    <p class="card-text">Card description text goes here. This card takes up 1 column and 2 rows in the grid.</p>
  </div>
</article>

<!-- Notes:
  - Uses card-1x2 class for proper grid sizing
  - Figure height set to 50% to balance image and text
  - Replace src and alt as needed
  - Can be used with or without borders/background colors
-->
