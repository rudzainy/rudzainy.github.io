<!-- Card 1x1 (Image) -->
<article class="card card-1x1">
  <figure class="mb-0">
    <img src="/images/favicons/android-chrome-512x512.png" class="card-img object-fit-cover" alt="Image alt text">
    <figcaption class="visually-hidden">Image alt text</figcaption>
  </figure>
  <!-- Notes:
    - Use .card-1x1 class to ensure square aspect ratio in grid layout
    - Use .card-img with .object-fit-cover to keep a square crop
    - Replace src and alt as needed
    - Place inside .grid-container for proper layout
  -->
</article>
